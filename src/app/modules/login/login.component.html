<!-- Reactive Form -->
<div class="login">
  <div class="card">
    <h4 class="card-header">Đăng nhập</h4>
    <h5 class="alert alert-danger m-3" *ngIf="formError">{{ formError }}</h5>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.email.errors }"
          />
          <div
            *ngIf="submitted && loginForm.email.errors"
            class="invalid-feedback"
          >
            <div *ngIf="loginForm.email.errors.required">Chưa nhập email</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.password.errors }"
          />
          <div
            *ngIf="submitted && loginForm.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="loginForm.password.errors.required">
              Chưa nhập password
            </div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Đăng nhập
          </button>
          <a routerLink="/register" class="btn btn-link">Đăng kí</a>
        </div>
      </form>
    </div>
  </div>
</div>
